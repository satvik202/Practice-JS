<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <div class="cell" cellIndx="0"></div>
            <div class="cell" cellIndx="1"></div>
            <div class="cell" cellIndx="2"></div>
            <div class="cell" cellIndx="3"></div>
            <div class="cell" cellIndx="4"></div>
            <div class="cell" cellIndx="5"></div>
            <div class="cell" cellIndx="6"></div>
            <div class="cell" cellIndx="7"></div>
            <div class="cell" cellIndx="8"></div>
        </div>
        <h2 class="statusText"></h2>
        <button type="button" class="resetBtn">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
